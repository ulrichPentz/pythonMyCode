{% extends "base.html" %}
{% block start %}
 
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text{
    color: green;
    font-weight: bold;
  }
</style>
 
<div class="container mt-5">
 
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" action="update_demographics/{{demographics.id }}">
    {% csrf_token %}

    <h>Update Student</h>
    <hr>
    <!-- <div class="form-group">
      <label for="exampleInputEmail1">Student name</label>
      <input name="demographics_name" value="{{demographics.demographics_name}}" type="text" class="form-control" required>
    </div> -->
    <div class="form-group">
      <label for="exampleInputPassword1">Student name</label>
      <input name="demographics_name" value="{{demographics.demographics_name}}" class="form-control"
        required>{{demographics.demographics_name}}</input>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Student surname</label>
      <input name="demographics_surname" value="{{demographics.demographics_surname}}" class="form-control"
        required>{{demographics.demographics_surname}}</input>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Student age</label>
      <input name="demographics_age" value="{{demographics.demographics_age}}" class="form-control"
        required>{{demographics.demographics_age}}</input>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Student address</label>
      <textarea name="demographics_address" value="{{demographics.demographics_address}}" class="form-control"
        required>{{demographics.demographics_address}}</textarea>
    </div>
    <!-- <div class="form-group">
      <label for="exampleInputPassword1">Student Image</label>
      <input name="demographics_image" type="file" class="form-control">
    </div> -->
 
    <button type="submit" class="btn btn-success">Update Student</button>
  </form>
 
 
</div>
 
{% endblock %}
